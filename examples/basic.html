<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>ZMAP BASIC EXAMPLE</title> 
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.3&amp;sensor=false"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script> 
    <script src="./lib/jquery.zmap.js" type="text/javascript"></script> 
    <script type="text/javascript">
     $(document).ready(function(){
      $(".map").zmap();    
     }); 
    </script>
    <style>
      .map{
        width:400px;
        height:300px;
        margin-top:10px;
      }
    </style>
  </head>
  <body>
    <div class="map" id="map" lat="-34.397" lng="150.644">this is content</div>
    <div class="map" lat="34.397" lng="125.000">info window content</div>
    <div class="map" lat="-34.397" lng="150.644"></div>
  </body>
</html>
