<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>ZMAP BASIC EXAMPLE</title> 
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.3&amp;sensor=false"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js" type="text/javascript"></script> 
    <script src="./lib/jquery.zmap.js" type="text/javascript"></script> 
    <script type="text/javascript">
     $(document).ready(function(){
      $(".map").zmap();    
     }); 
    </script>
  </head>
  <body>
    <div class="map" id="map" style="width:100%; height:100%" lat="-34.397" lng="150.644"></div>
    <div class="map" style="width:100%; height:100%" lat="34.397" lng="125.000"></div>
    <div class="map" style="width:100%; height:100%" lat="-34.397" lng="150.644"></div>
  </body>
</html>
